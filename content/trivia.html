<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Trivia</h1>
    </header>
    <main>
        <section>
            <h2 class="card-title">Cloud Quiz</h2>
            <div class="trivia-card">
                <div class="sub-header">
                    <p>Multiple Choice</p>
                    <img src="/Images/right.svg" class="skip">
                </div>
                <p class="question">What is Elastic and On-Demand</p>
                <form class="answers" action="./userAnswer">
                    <input type="submit" class="answer-card" value="answer 1" name="option1">
                    
                    <input type="submit" class="answer-card" value="answer 2" name="option2">
                        
                    <input type="submit" class="answer-card" value="answer 3" name="option3">
                        
                    <input type="submit" class="answer-card" value="answer 4" name="option4">
                        
                </form>

            </div>
            
        </section>
    </main>
    
    
</body>
</html>
