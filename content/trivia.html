<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Trivia</h1>
    </header>
    <main>
        <section>
            <h2 class="card-title">Cloud Quiz</h2>
            <div class="trivia-card">
                <div class="sub-header">
                    <p>Multiple Choice</p>
                    <img src="/Images/right.svg" class="skip">
                </div>
                <p class="question">What is Elastic and On-Demand</p>
                <div class="answers">
                    <div class="answer-card">
                        <p class="choice-1">Answer 1</p>
                    </div>
                    <div class="answer-card">
                        <p class="choice-2">Answer 2</p>
                    </div>
                    <div class="answer-card">
                        <p class="choice-3">Answer 3</p>
                    </div>
                    <div class="answer-card">
                        <p class="choice-4">Answer 4</p>
                    </div>
                </div>

            </div>
            
        </section>
    </main>
    
    
</body>
</html>
